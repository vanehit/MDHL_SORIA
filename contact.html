<!DOCTYPE html>
<html lang="en">
<head>

    <title>Mighty Ducks Hokey League </title>
    <!--==================== FAVICON ====================-->
    <link rel="icon" href="./assets/img/Logo_Mighty_ducks-01.ico">
    <!--==================== STYLES ====================-->
    <!--<link rel="stylesheet" href="./assets/styles/style1.css">-->
    <!--<link rel="stylesheet" href="./assets/styles/style2.css">-->
    <link rel="stylesheet" href="./assets/styles/stylebyme.css">
</head>
<body>
    <header class="header">     
        <nav class="nav__header">
            <div class="container nav__container">
                <div class="logo">
                    <h2 class="logo__name">Mighty Ducks Hockey League</h2>
                    <img src="./assets/img/Logo_Mighty_ducks-01.png" alt="logo" class="logo__img">
                </div>
                <div class="links">
                    <ul class="navbar-nav">
                        <li class="item-nav">
                            <a class="link" href="./index.html">HOME</a>
                        </li>
                        <li class="item-nav">
                            <a class="link" href="./aboutMDHL.html">About MDHL</a>
                        </li>
                        <li class="item-nav">
                            <a class="link" href="./rules.html">Rules</a>
                        </li>
                        <li class="item-nav">
                            <a class="link" href="./gameInfo.html">Game_info</a>
                        </li>
                        <li class="item-nav">
                            <a class="link link--active" href="#">Contact</a>
                        </li>
                    </ul>
                </div>       
            </div> 
        </nav>
    </header>
  
    <main>
        <section class="events">
            <div>
                <div class="subtitle-contact">
                    <h2>Contact</h2>
                </div>
                <div>
                    <article>
                        <div class="email">
                            <h3>Please email us at <a href="mailto:mdhl@chihockey.org">mdhl@chihockey.org</a></h3>
                            <h4>We reply to your email as soon as we can.</h4>
                        </div>
                    </article>
                </div>
            </div>
            <div class="container-form">
                <form action="#" autocomplete="off">
                    <input type="text" name="name" placeholder="your name" class="campo">
                    <input type="email" name="email" placeholder="your Email" class="campo">
                    <textarea name="message" placeholder="your message..."></textarea>
                    <input type="submit" name="submit" value="submit" class="btn-submit">
                </form>
            </div>
        </section>
    </main>
    <footer id="footer">
        <p>&copy; 2023</p>
    </footer>
    
</body>
